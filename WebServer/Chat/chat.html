<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
<div id="chatContainer">
    <h2>Chat</h2>

    <div id="usernameSection">
        <label for="usernameInput"></label><input type="text" id="usernameInput" placeholder="Enter your username">
        <button id="setUsernameButton">Set Username</button>
    </div>

    <div id="chatBox">
        <div id="messageList"></div>
    </div>

    <div id="messageSection">
        <label for="messageInput"></label><input type="text" id="messageInput" placeholder="Enter your message">
        <button id="sendButton">Send</button>
    </div>
</div>

<script src="chat.js"></script>
</body>
</html>
